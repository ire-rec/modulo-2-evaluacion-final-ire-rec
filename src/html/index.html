<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series de anime</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head> 

  <body class="body">
     <header>
      <h1 class="h1">Buscador de series de anime</h1>
    </header>

    <main class="main">
      <form class= "form" action="/signup" method="post">
        <input 
        class= "userInput js-userInput" 
        type="text" 
        name="" 
        id="input" 
        placeholder="Nombre de anime"/>

        <input 
        class= "button js-button" 
        type="button" 
        name="" 
        value="Buscar" 
        itemid="button"/>

        <input 
        class= "reset js-reset" 
        type="button" 
        name="" 
        value="Reset" 
        id="reset"/>
      </form>

      <article class="animeFavArticle ">
        <h2 class="animeFavTitle"> Series favoritas</h2> 
        <ul class="resultsAnimeFav js-resultsAnimeFav"> </ul>
      </article>

      <article class="resultsAnimeArticle">
        <h2 class="resultsAnimeTitle">Todas las series</h2>
        <ul class="resultsAnime js-resultsAnime"> </ul>
      </article>    
      
    </main>
    <script src="./assets/js/main.js"></script>
</body>
